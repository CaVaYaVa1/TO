<table>
  <thead>
  <tr>
    <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let week of calendar">
    <td
    *ngFor="let day of week.days"
    [class.disabled]="day.disable"
    (click)="select(day.value)"
  >
  <span
    [class.selected]="day.selected"
    [class.act]="day.active"
  >
    {{ day.value|moment:'add DD'}}
  </span>
  </td>
  </tr>
  </tbody>
</table>
